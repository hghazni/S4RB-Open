<div class="container">
  <div class="row">
    <table class="table">

<app-toggle></app-toggle>

    <div class="Complaints__Terminal-window">
        <thead class="thead-inverse">
            <tr style="display: flex; justify-content: center;">
              <th class="text-center" id="monthLabel">Month</th>
              <th class=text-center id="quarterLabel">Quarter</th>
              <th class="text-center" id="cpmuLabel">CPMU</th>
            </tr>
          </thead>
      <!-- Monthly CPMU -->
      <tbody id="MonthlyCPMU" style="display: flex; justify-content: center; flex-flow: column; align-items: center;">
      <tr *ngFor="let post of MonthlyCPMUList" class="row">
        <td class="text-center">{{post.Month | date}}</td>
        <td class="text-center cpmuColumn">{{post.CPMU}}</td>
      </tr>
      </tbody>

      <!-- Quarterly CPMU -->
      <tbody id="QuarterlyCPMU" style="display: flex; justify-content: center; flex-flow: column; align-items: center;">
        
      
        <tr *ngFor="let quarter of MonthlyCPMUList" class="row">
          <td class="text-center yearColumn">Year</td>
          <td class="text-center quarterColumn">Quarter</td>
          <td class="text-center cpmuColumn">CPMU</td>
        </tr>
      
      
        </tbody>
      </div>
    </table>
  </div>
</div>
